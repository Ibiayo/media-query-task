<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
</head>
<body>
    <main>

        <div class="TryItFree">

            <div class="TryItFreeTexts">
                <p> <span>Try it free 7days</span> then $20/mo. thereafter</p>
            </div>
        </div>
    
        <div class="LearnTocode">
            <h1>Learn to code by <br> watching others</h1>
            <p>See how experienced developers solve problems in real-time.</p>
            <p>Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
        </div>
        
        <div class="OurForm">
           <form>
            <input type="text" id="fname" name="fname" placeholder="firstname" required=""> <br>
            <input type="text" id="lname" name="lname" placeholder="Last name" required> <br>
            <input type="email" id="email" name="email" placeholder="Email Address" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required> <br>
            <input type="password" id="psw" name="psw" placeholder="Password" required> <br> <br>
            <button>CLAIM YOUR FREE TRIAL</button> <br>

            <h5>By clicking this button you agree to our <span>Terms and Services</span> </h5>
           </form> 
        </div>
    </main>
</body>
</html>
